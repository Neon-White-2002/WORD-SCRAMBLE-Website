<!DOCTYPE html>
<html>
    <head>
        <title>WORD - SCRAMBLE</title>

        <link rel="stylesheet" href="STYLE.CSS">
        <link rel="icon" href="IMAGES/word_scramble_logo.png" type="img/icon">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <script src="SCRIPT/WORD.JS" defer></script>
        <script src="SCRIPT/JAVASCRIPT.JS" defer></script>
    </head>

    <body>
        <div class="container">
            <h2>
                <div class="logo">
                    <img src="IMAGES/word_logo.png" alt="">
                </div>
                WORD SCRAMBLE
            </h2>

            <div class="content">
                <p class="word"></p>

                <div class="details">
                    <p class="hint">HINT : <span style="text-transform: uppercase;"></span></p>
                    <p class="time">TIME : <span><b>30</b>s</span></p>
                </div>

                <input type="text" name="" id="" placeholder="ENTER A VALID WORD">

                <div class="buttons">
                    <button class="refresh-word">REFRESH WORD</button>
                    <button class="check-word">CHECK WORD</button>
                </div>
            </div>
        </div>
    </body>
</html>
